{{ define "main" }}
<main class="center mv4 content-width ph3">
  {{ $type := .Type }}
  <h1 class="f2 fw6 heading-font">{{ .Title }}</h1>
  {{ .Content }}
  <div class="tags-grid">
    {{ range $key, $value := .Data.Terms }}
      <div class="tag-item"><a href="{{ $key | urlize }}" class="link f5 db pa2 bg-light-gray hover-bg-moon-gray">{{ $key }}&nbsp;({{ len $value }})</a></div>
    {{ end }}
  </div>
</main>
<div class="pagination tc db fixed-l bottom-2-l right-2-l mb3 mb0-l">
{{ partial "back-to-top.html" . }}
</div>
{{ end }}
